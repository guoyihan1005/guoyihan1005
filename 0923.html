<html>
<head>
    <title>css簡介</title>
    <meta charset="UTF-8">
    <style>
        /*css註解*/
        /*1.color name
        2.#色馬 #RRGGBB 00~FF<16進位至>
        3.rgb(r,g,b) 0~255
        4.rgba(r,g,b,a) a:可見度 0~1
        5.hsl(色相,彩度,亮度)
        6.hsla(0~360,0~100%,0~100%,0~1)
        */
        /*前景:文字顏色(color)
          背景(background)
              顏色(background-color)
              圖像(background-image)
        */
        p{
            margin: 0;
        }
        div{
            background-color: yellow;
            width:300px;
            height: 50px;
            margin-bottom: 10px;
        }
        #d1{
            background: linear-gradient(to right,red,yellow) ;
        }
        #d2{
            background-image:linear-gradient(90deg,red,orange,yellow,green,blue,indigo,violet) ;
        }

    </style>
</head>
<body>
    <p>段落</p>
    <div id="d1"></div>
    <div id="d2"></div>
    <div id="d3"></div>
</body>
</html>
